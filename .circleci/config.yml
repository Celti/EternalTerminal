version: 2
jobs:
  build_linux:
    docker:
      - image: ubuntu:bionic
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: apt-get update; apt-get install -y git cmake protobuf-compiler libsodium-dev libgflags-dev libprotobuf-dev libutempter-dev g++
      - run:
          name: Init submodules
          command: git submodule update --init
      - run:
          name: Build the project with test
          command: mkdir build; cd build; cmake -DBUILD_TEST=1 ../; make -j16
      - run:
          name: Run tests
          command: cd build/test/; ./et-test
  build_mac:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: brew unlink python@2; brew install git cmake; brew install protobuf libsodium gflags
      - run:
          name: Init submodules
          command: git submodule update --init
      - run:
          name: Build the project with test
          command: mkdir build; cd build; cmake -DBUILD_TEST=1 ../; make -j16
      - run:
          name: Run tests
          command: cd build/test/; ./et-test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_linux
      - build_mac
